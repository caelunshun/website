<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
        
    <meta name="keywords" content="Rust, Minecraft, Minecraft Server, Minecraft 1.16 Server" />
    <meta name="description"
        content="Feather is a highly performant Minecraft server implementation written in Rust. It is currently available for version 1.16 of Minecraft." />

    <script>
        if (!("theme" in localStorage))
            localStorage.setItem(
                "theme",
                JSON.stringify(
                    window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
                ));
        if (JSON.parse(localStorage.getItem("theme")) === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>

    %svelte.head%
</head>

<body>
    <div id="svelte">%svelte.body%</div>
</body>

</html>
